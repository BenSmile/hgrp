<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AntecedentPlViewDlg" widgetVar="AntecedentPlViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{resourcesBundle.ViewAntecedentPlTitle}" closeOnEscape="true">

            <h:form id="AntecedentPlViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{antecedentPlController.selected != null}">

                        <h:outputText value="#{resourcesBundle.ViewAntecedentPlLabel_idAntecedentPL}"/>
                        <h:outputText value="#{antecedentPlController.selected.idAntecedentPL}" title="#{resourcesBundle.ViewAntecedentPlTitle_idAntecedentPL}"/>

                        <h:outputText value="#{resourcesBundle.ViewAntecedentPlLabel_antecedentsMedicauxPL}"/>
                        <h:outputText value="#{antecedentPlController.selected.antecedentsMedicauxPL}" title="#{resourcesBundle.ViewAntecedentPlTitle_antecedentsMedicauxPL}"/>

                        <h:outputText value="#{resourcesBundle.ViewAntecedentPlLabel_antecedentsObstétricauxPL}"/>
                        <h:outputText value="#{antecedentPlController.selected.antecedentsObstétricauxPL}" title="#{resourcesBundle.ViewAntecedentPlTitle_antecedentsObstétricauxPL}"/>

                        <h:outputText value="#{resourcesBundle.ViewAntecedentPlLabel_numDossier}"/>
                        <h:outputText value="#{antecedentPlController.selected.numDossier.numDossier}"/>

                        <h:outputText value="#{resourcesBundle.ViewAntecedentPlLabel_utilisateur}"/>
                        <h:outputText value="#{antecedentPlController.selected.utilisateur.uname}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{resourcesBundle.Close}" onclick="PF('AntecedentPlViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
