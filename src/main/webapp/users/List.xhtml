<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="UsersListForm">

        <p:panel header="#{resourcesBundle.ListUsersTitle}">
            <p:contextMenu id="UsersDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{resourcesBundle.Create}" onclick="document.getElementById('UsersListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{resourcesBundle.View}" onclick="document.getElementById('UsersListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{resourcesBundle.Edit}" onclick="document.getElementById('UsersListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{resourcesBundle.Delete}" onclick="document.getElementById('UsersListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{resourcesBundle.UsersMenuItem_planficationFamilialeCollection}" icon="ui-icon-search"  action="#{usersController.navigatePlanficationFamilialeCollection}" disabled="#{empty usersController.selected.planficationFamilialeCollection}" ajax="false"/>  
                <p:menuitem value="#{resourcesBundle.UsersMenuItem_mesuresPreventivesCollection}" icon="ui-icon-search"  action="#{usersController.navigateMesuresPreventivesCollection}" disabled="#{empty usersController.selected.mesuresPreventivesCollection}" ajax="false"/>  
                <p:menuitem value="#{resourcesBundle.UsersMenuItem_donneesObjectivesCollection}" icon="ui-icon-search"  action="#{usersController.navigateDonneesObjectivesCollection}" disabled="#{empty usersController.selected.donneesObjectivesCollection}" ajax="false"/>  
                <p:menuitem value="#{resourcesBundle.UsersMenuItem_grossesseCollection}" icon="ui-icon-search"  action="#{usersController.navigateGrossesseCollection}" disabled="#{empty usersController.selected.grossesseCollection}" ajax="false"/>  
                <p:menuitem value="#{resourcesBundle.UsersMenuItem_infosAccouchementCollection}" icon="ui-icon-search"  action="#{usersController.navigateInfosAccouchementCollection}" disabled="#{empty usersController.selected.infosAccouchementCollection}" ajax="false"/>  
                <p:menuitem value="#{resourcesBundle.UsersMenuItem_dcipCollection}" icon="ui-icon-search"  action="#{usersController.navigateDcipCollection}" disabled="#{empty usersController.selected.dcipCollection}" ajax="false"/>  
                <p:menuitem value="#{resourcesBundle.UsersMenuItem_antecedentCpnCollection}" icon="ui-icon-search"  action="#{usersController.navigateAntecedentCpnCollection}" disabled="#{empty usersController.selected.antecedentCpnCollection}" ajax="false"/>  
                <p:menuitem value="#{resourcesBundle.UsersMenuItem_hospitalisationCollection}" icon="ui-icon-search"  action="#{usersController.navigateHospitalisationCollection}" disabled="#{empty usersController.selected.hospitalisationCollection}" ajax="false"/>  
                <p:menuitem value="#{resourcesBundle.UsersMenuItem_reglesCollection}" icon="ui-icon-search"  action="#{usersController.navigateReglesCollection}" disabled="#{empty usersController.selected.reglesCollection}" ajax="false"/>  
                <p:menuitem value="#{resourcesBundle.UsersMenuItem_autresProblemesCollection}" icon="ui-icon-search"  action="#{usersController.navigateAutresProblemesCollection}" disabled="#{empty usersController.selected.autresProblemesCollection}" ajax="false"/>  
                <p:menuitem value="#{resourcesBundle.UsersMenuItem_examenLaboCollection}" icon="ui-icon-search"  action="#{usersController.navigateExamenLaboCollection}" disabled="#{empty usersController.selected.examenLaboCollection}" ajax="false"/>  
                <p:menuitem value="#{resourcesBundle.UsersMenuItem_infosFemmeCollection}" icon="ui-icon-search"  action="#{usersController.navigateInfosFemmeCollection}" disabled="#{empty usersController.selected.infosFemmeCollection}" ajax="false"/>  
                <p:menuitem value="#{resourcesBundle.UsersMenuItem_motifConsultationCollection}" icon="ui-icon-search"  action="#{usersController.navigateMotifConsultationCollection}" disabled="#{empty usersController.selected.motifConsultationCollection}" ajax="false"/>  
                <p:menuitem value="#{resourcesBundle.UsersMenuItem_antecedentPlCollection}" icon="ui-icon-search"  action="#{usersController.navigateAntecedentPlCollection}" disabled="#{empty usersController.selected.antecedentPlCollection}" ajax="false"/>  
                <p:menuitem value="#{resourcesBundle.UsersMenuItem_consultationCollection}" icon="ui-icon-search"  action="#{usersController.navigateConsultationCollection}" disabled="#{empty usersController.selected.consultationCollection}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{usersController.items}"
                         lazy="false"
                         rowKey="#{item.uname}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{usersController.selected}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{usersController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.uname}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:UsersDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:UsersDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('UsersListForm:viewButton').click();"/>

                <p:column sortBy="#{item.uname}" filterBy="#{item.uname}">
                    <f:facet name="header">
                        <h:outputText value="#{resourcesBundle.ListUsersTitle_uname}"/>
                    </f:facet>
                    <h:outputText value="#{item.uname}"/>
                </p:column>


                <p:column sortBy="#{item.password}" filterBy="#{item.password}">
                    <f:facet name="header">
                        <h:outputText value="#{resourcesBundle.ListUsersTitle_password}"/>
                    </f:facet>
                    <h:outputText value="#{item.password}"/>
                </p:column>


                <p:column sortBy="#{item.nom}" filterBy="#{item.nom}">
                    <f:facet name="header">
                        <h:outputText value="#{resourcesBundle.ListUsersTitle_nom}"/>
                    </f:facet>
                    <h:outputText value="#{item.nom}"/>
                </p:column>


                <p:column sortBy="#{item.postNom}" filterBy="#{item.postNom}">
                    <f:facet name="header">
                        <h:outputText value="#{resourcesBundle.ListUsersTitle_postNom}"/>
                    </f:facet>
                    <h:outputText value="#{item.postNom}"/>
                </p:column>


                <p:column sortBy="#{item.prenom}" filterBy="#{item.prenom}">
                    <f:facet name="header">
                        <h:outputText value="#{resourcesBundle.ListUsersTitle_prenom}"/>
                    </f:facet>
                    <h:outputText value="#{item.prenom}"/>
                </p:column>


                <p:column sortBy="#{item.role}" filterBy="#{item.role}">
                    <f:facet name="header">
                        <h:outputText value="#{resourcesBundle.ListUsersTitle_role}"/>
                    </f:facet>
                    <h:outputText value="#{item.role}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{resourcesBundle.Create}" actionListener="#{usersController.prepareCreate}" update=":UsersCreateForm" oncomplete="PF('UsersCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: visible;" icon="ui-icon-search" value="#{resourcesBundle.View}" update=":UsersViewForm" oncomplete="PF('UsersViewDialog').show()" disabled="#{empty usersController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: visible;" icon="ui-icon-pencil" value="#{resourcesBundle.Edit}" update=":UsersEditForm" oncomplete="PF('UsersEditDialog').show()" disabled="#{empty usersController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: visible;" icon="ui-icon-trash"  value="#{resourcesBundle.Delete}" actionListener="#{usersController.delete}" update=":growl,datalist" disabled="#{empty usersController.selected}">
                <p:confirm header="#{resourcesBundle.ConfirmationHeader}" message="#{resourcesBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
