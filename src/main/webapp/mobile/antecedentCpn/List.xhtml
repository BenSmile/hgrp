    <pm:page id="AntecedentCpnListPage">
        <pm:header title="#{resourcesBundle.ListAntecedentCpnTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{resourcesBundle.Create}" update=":AntecedentCpnCreatePage:AntecedentCpnCreateForm" actionListener="#{antecedentCpnController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:AntecedentCpnCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="AntecedentCpnListForm">

                <p:dataTable id="datalist"
                             value="#{antecedentCpnController.items}"
                             var="item"
                             rowKey="#{item.idAntecObstr}"
                             paginator="true"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             selectionMode="single"
                             selection="#{antecedentCpnController.selected}"
                             reflow="true">

                    <p:ajax event="rowSelect"   update="@form:editButton,@form:deleteButton,@form:navigationMenuButton,@form:navigationMenuPanel" listener="#{antecedentCpnController.resetParents}"/>
                    <p:ajax event="rowUnselect" update="@form:editButton,@form:deleteButton,@form:navigationMenuButton,@form:navigationMenuPanel" listener="#{antecedentCpnController.resetParents}"/>
                    <p:ajax event="swipeleft"   oncomplete="document.getElementById('AntecedentCpnListPage:AntecedentCpnListForm:deleteButton').click();"/>
                    <p:ajax event="tap"         oncomplete="document.getElementById('AntecedentCpnListPage:AntecedentCpnListForm:editButton').click();"/>
                    <p:ajax event="taphold"     oncomplete="document.getElementById('AntecedentCpnListPage:AntecedentCpnListForm:navigationMenuButton').click();"/>

                    <p:column sortBy="#{item.idAntecObstr}" filterBy="#{item.idAntecObstr}" headerText="#{resourcesBundle.ListAntecedentCpnTitle_idAntecObstr}">
                        <h:outputText value="#{item.idAntecObstr}"/>
                    </p:column>


                    <p:column sortBy="#{item.ddr}" filterBy="#{item.ddr}" headerText="#{resourcesBundle.ListAntecedentCpnTitle_ddr}">
                        <h:outputText value="#{item.ddr}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>


                    <p:column sortBy="#{item.dpa}" filterBy="#{item.dpa}" headerText="#{resourcesBundle.ListAntecedentCpnTitle_dpa}">
                        <h:outputText value="#{item.dpa}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>


                    <p:column sortBy="#{item.grossesse}" filterBy="#{item.grossesse}" headerText="#{resourcesBundle.ListAntecedentCpnTitle_grossesse}">
                        <h:outputText value="#{item.grossesse}"/>
                    </p:column>


                    <p:column sortBy="#{item.enfantsvie}" filterBy="#{item.enfantsvie}" headerText="#{resourcesBundle.ListAntecedentCpnTitle_enfantsvie}">
                        <h:outputText value="#{item.enfantsvie}"/>

                <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{resourcesBundle.Edit}" update=":AntecedentCpnEditPage:AntecedentCpnEditForm" disabled="#{empty antecedentCpnController.selected}" actionListener="#{mobilePageController.currentPageListener}" action="#{mobilePageController.navigateWithHistory('pm:AntecedentCpnEditPage')}"/>
                <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{resourcesBundle.Delete}" actionListener="#{antecedentCpnController.delete}" update=":growl,datalist" disabled="#{empty antecedentCpnController.selected}">
                    <p:confirm header="#{resourcesBundle.ConfirmationHeader}" message="#{resourcesBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                </p:commandButton>
                <p:commandButton id="navigationMenuButton" style="visibility: hidden;" value="#{resourcesBundle.Menu}" disabled="#{empty antecedentCpnController.selected}"/>

                <p:overlayPanel id="navigationMenuPanel" for="navigationMenuButton" at="right" showEffect="overlay">
                    <h2>#{resourcesBundle.AntecedentCpnHeading} #{resourcesBundle.Menu}</h2>
                    <p:menu>
                        <p:menuitem value="#{resourcesBundle.AntecedentCpnMenuItem_numDossier}" icon="ui-icon-search" update=":InfosFemmeEditPage:InfosFemmeEditForm" disabled="#{empty antecedentCpnController.selected.numDossier}" actionListener="#{antecedentCpnController.prepareNumDossier}" action="#{mobilePageController.navigateWithHistory}">  
                            <f:actionListener binding="#{currentPageActionListener}"/>
                            <f:setPropertyActionListener target="#{mobilePageController.nextPage}" value="pm:InfosFemmeEditPage"/>
                        </p:menuitem>
                        <p:menuitem value="#{resourcesBundle.AntecedentCpnMenuItem_utilisateur}" icon="ui-icon-search" update=":UsersEditPage:UsersEditForm" disabled="#{empty antecedentCpnController.selected.utilisateur}" actionListener="#{antecedentCpnController.prepareUtilisateur}" action="#{mobilePageController.navigateWithHistory}">
