<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="MesuresPreventivesCreatePage" lazy="true">
        <pm:header title="#{resourcesBundle.CreateMesuresPreventivesTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{resourcesBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:MesuresPreventivesListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="MesuresPreventivesCreateForm">

                <h:panelGroup id="display" rendered="#{mesuresPreventivesController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{resourcesBundle.CreateMesuresPreventivesLabel_vat}" for="vat" />
                            <p:inputText id="vat" value="#{mesuresPreventivesController.selected.vat}" title="#{resourcesBundle.CreateMesuresPreventivesTitle_vat}" size="5" maxlength="5"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{resourcesBundle.CreateMesuresPreventivesLabel_femmecompletementvaccinee}" for="femmecompletementvaccinee" />
                            <p:inputText id="femmecompletementvaccinee" value="#{mesuresPreventivesController.selected.femmecompletementvaccinee}" title="#{resourcesBundle.CreateMesuresPreventivesTitle_femmecompletementvaccinee}" size="4" maxlength="4"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{resourcesBundle.CreateMesuresPreventivesLabel_sp}" for="sp" />
                            <p:inputText id="sp" value="#{mesuresPreventivesController.selected.sp}" title="#{resourcesBundle.CreateMesuresPreventivesTitle_sp}" size="10" maxlength="10"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{resourcesBundle.CreateMesuresPreventivesLabel_dortsousMild}" for="dortsousMild" />
                            <p:inputText id="dortsousMild" value="#{mesuresPreventivesController.selected.dortsousMild}" title="#{resourcesBundle.CreateMesuresPreventivesTitle_dortsousMild}" size="4" maxlength="4"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{resourcesBundle.CreateMesuresPreventivesLabel_mebendaAu2emeTrimestre}" for="mebendaAu2emeTrimestre" />
                            <p:inputText id="mebendaAu2emeTrimestre" value="#{mesuresPreventivesController.selected.mebendaAu2emeTrimestre}" title="#{resourcesBundle.CreateMesuresPreventivesTitle_mebendaAu2emeTrimestre}" size="4" maxlength="4"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{resourcesBundle.CreateMesuresPreventivesLabel_vermifuge}" for="vermifuge" />
                            <p:inputText id="vermifuge" value="#{mesuresPreventivesController.selected.vermifuge}" title="#{resourcesBundle.CreateMesuresPreventivesTitle_vermifuge}" size="4" maxlength="4"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{resourcesBundle.CreateMesuresPreventivesLabel_supplementaion}" for="supplementaion" />
                            <p:inputText id="supplementaion" value="#{mesuresPreventivesController.selected.supplementaion}" title="#{resourcesBundle.CreateMesuresPreventivesTitle_supplementaion}" size="4" maxlength="4"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{resourcesBundle.CreateMesuresPreventivesLabel_fefol}" for="fefol" />
                            <p:inputText id="fefol" value="#{mesuresPreventivesController.selected.fefol}" title="#{resourcesBundle.CreateMesuresPreventivesTitle_fefol}" size="4" maxlength="4"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{resourcesBundle.CreateMesuresPreventivesLabel_conseilDepistageVolontaire}" for="conseilDepistageVolontaire" />
                            <p:inputText id="conseilDepistageVolontaire" value="#{mesuresPreventivesController.selected.conseilDepistageVolontaire}" title="#{resourcesBundle.CreateMesuresPreventivesTitle_conseilDepistageVolontaire}" size="4" maxlength="4"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{resourcesBundle.CreateMesuresPreventivesLabel_depister}" for="depister" />
                            <p:inputText id="depister" value="#{mesuresPreventivesController.selected.depister}" title="#{resourcesBundle.CreateMesuresPreventivesTitle_depister}" size="4" maxlength="4"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{resourcesBundle.CreateMesuresPreventivesLabel_resultat}" for="resultat" />
                            <p:inputText id="resultat" value="#{mesuresPreventivesController.selected.resultat}" title="#{resourcesBundle.CreateMesuresPreventivesTitle_resultat}" size="11" maxlength="11"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{resourcesBundle.CreateMesuresPreventivesLabel_femmeinformee}" for="femmeinformee" />
                            <p:inputText id="femmeinformee" value="#{mesuresPreventivesController.selected.femmeinformee}" title="#{resourcesBundle.CreateMesuresPreventivesTitle_femmeinformee}" size="4" maxlength="4"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{resourcesBundle.CreateMesuresPreventivesLabel_ferPlusAcideFollique}" for="ferPlusAcideFollique" />
                            <p:inputText id="ferPlusAcideFollique" value="#{mesuresPreventivesController.selected.ferPlusAcideFollique}" title="#{resourcesBundle.CreateMesuresPreventivesTitle_ferPlusAcideFollique}" size="12" maxlength="12"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{resourcesBundle.CreateMesuresPreventivesLabel_utilisateur}" for="utilisateur" />
                            <p:selectOneMenu id="utilisateur" value="#{mesuresPreventivesController.selected.utilisateur}" required="true" requiredMessage="#{resourcesBundle.CreateMesuresPreventivesRequiredMessage_utilisateur}" converter="usersConverter">
                                <f:selectItem itemLabel="#{resourcesBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{usersController.items}"
                                               var="utilisateurItem"
                                               itemValue="#{utilisateurItem}"
                                               itemLabel="#{utilisateurItem.uname.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{resourcesBundle.CreateMesuresPreventivesLabel_idRDV}" for="idRDV" />
                            <p:selectOneMenu id="idRDV" value="#{mesuresPreventivesController.selected.idRDV}" required="true" requiredMessage="#{resourcesBundle.CreateMesuresPreventivesRequiredMessage_idRDV}" converter="consultationConverter">
                                <f:selectItem itemLabel="#{resourcesBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{consultationController.items}"
                                               var="idRDVItem"
                                               itemValue="#{idRDVItem}"
                                               itemLabel="#{idRDVItem.idRDV.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{mesuresPreventivesController.saveNew}" value="#{resourcesBundle.Save}" update="display,:MesuresPreventivesListPage:MesuresPreventivesListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:MesuresPreventivesListPage')}">
                        <p:confirm header="#{resourcesBundle.ConfirmationHeader}" message="#{resourcesBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
