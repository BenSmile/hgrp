<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="MesuresPreventivesListPage">
        <pm:header title="#{resourcesBundle.ListMesuresPreventivesTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{resourcesBundle.Create}" update=":MesuresPreventivesCreatePage:MesuresPreventivesCreateForm" actionListener="#{mesuresPreventivesController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:MesuresPreventivesCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="MesuresPreventivesListForm">

                <p:dataTable id="datalist"
                             value="#{mesuresPreventivesController.items}"
                             var="item"
                             rowKey="#{item.idMesPrev}"
                             paginator="true"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             selectionMode="single"
                             selection="#{mesuresPreventivesController.selected}"
                             reflow="true">

                    <p:ajax event="rowSelect"   update="@form:editButton,@form:deleteButton,@form:navigationMenuButton,@form:navigationMenuPanel" listener="#{mesuresPreventivesController.resetParents}"/>
                    <p:ajax event="rowUnselect" update="@form:editButton,@form:deleteButton,@form:navigationMenuButton,@form:navigationMenuPanel" listener="#{mesuresPreventivesController.resetParents}"/>
                    <p:ajax event="swipeleft"   oncomplete="document.getElementById('MesuresPreventivesListPage:MesuresPreventivesListForm:deleteButton').click();"/>
                    <p:ajax event="tap"         oncomplete="document.getElementById('MesuresPreventivesListPage:MesuresPreventivesListForm:editButton').click();"/>
                    <p:ajax event="taphold"     oncomplete="document.getElementById('MesuresPreventivesListPage:MesuresPreventivesListForm:navigationMenuButton').click();"/>

                    <p:column sortBy="#{item.idMesPrev}" filterBy="#{item.idMesPrev}" headerText="#{resourcesBundle.ListMesuresPreventivesTitle_idMesPrev}">
                        <h:outputText value="#{item.idMesPrev}"/>
                    </p:column>


                    <p:column sortBy="#{item.vat}" filterBy="#{item.vat}" headerText="#{resourcesBundle.ListMesuresPreventivesTitle_vat}">
                        <h:outputText value="#{item.vat}"/>
                    </p:column>


                    <p:column sortBy="#{item.femmecompletementvaccinee}" filterBy="#{item.femmecompletementvaccinee}" headerText="#{resourcesBundle.ListMesuresPreventivesTitle_femmecompletementvaccinee}">
                        <h:outputText value="#{item.femmecompletementvaccinee}"/>
                    </p:column>


                    <p:column sortBy="#{item.sp}" filterBy="#{item.sp}" headerText="#{resourcesBundle.ListMesuresPreventivesTitle_sp}">
                        <h:outputText value="#{item.sp}"/>
                    </p:column>


                    <p:column sortBy="#{item.dortsousMild}" filterBy="#{item.dortsousMild}" headerText="#{resourcesBundle.ListMesuresPreventivesTitle_dortsousMild}">
                        <h:outputText value="#{item.dortsousMild}"/>
                    </p:column>


                    <p:column sortBy="#{item.mebendaAu2emeTrimestre}" filterBy="#{item.mebendaAu2emeTrimestre}" headerText="#{resourcesBundle.ListMesuresPreventivesTitle_mebendaAu2emeTrimestre}">
                        <h:outputText value="#{item.mebendaAu2emeTrimestre}"/>
                    </p:column>

                    <!--
                                        <p:column sortBy="#{item.vermifuge}" filterBy="#{item.vermifuge}" headerText="#{resourcesBundle.ListMesuresPreventivesTitle_vermifuge}">
                                            <h:outputText value="#{item.vermifuge}"/>
                                        </p:column>
                    -->
                    <!--
                                        <p:column sortBy="#{item.supplementaion}" filterBy="#{item.supplementaion}" headerText="#{resourcesBundle.ListMesuresPreventivesTitle_supplementaion}">
                                            <h:outputText value="#{item.supplementaion}"/>
                                        </p:column>
                    -->
                    <!--
                                        <p:column sortBy="#{item.fefol}" filterBy="#{item.fefol}" headerText="#{resourcesBundle.ListMesuresPreventivesTitle_fefol}">
                                            <h:outputText value="#{item.fefol}"/>
                                        </p:column>
                    -->
                    <!--
                                        <p:column sortBy="#{item.conseilDepistageVolontaire}" filterBy="#{item.conseilDepistageVolontaire}" headerText="#{resourcesBundle.ListMesuresPreventivesTitle_conseilDepistageVolontaire}">
                                            <h:outputText value="#{item.conseilDepistageVolontaire}"/>
                                        </p:column>
                    -->
                    <!--
                                        <p:column sortBy="#{item.depister}" filterBy="#{item.depister}" headerText="#{resourcesBundle.ListMesuresPreventivesTitle_depister}">
                                            <h:outputText value="#{item.depister}"/>
                                        </p:column>
                    -->
                    <!--
                                        <p:column sortBy="#{item.resultat}" filterBy="#{item.resultat}" headerText="#{resourcesBundle.ListMesuresPreventivesTitle_resultat}">
                                            <h:outputText value="#{item.resultat}"/>
                                        </p:column>
                    -->
                    <!--
                                        <p:column sortBy="#{item.femmeinformee}" filterBy="#{item.femmeinformee}" headerText="#{resourcesBundle.ListMesuresPreventivesTitle_femmeinformee}">
                                            <h:outputText value="#{item.femmeinformee}"/>
                                        </p:column>
                    -->
                    <!--
                                        <p:column sortBy="#{item.ferPlusAcideFollique}" filterBy="#{item.ferPlusAcideFollique}" headerText="#{resourcesBundle.ListMesuresPreventivesTitle_ferPlusAcideFollique}">
                                            <h:outputText value="#{item.ferPlusAcideFollique}"/>

                    -->
                    <!--
                                        <p:column sortBy="#{item.idRDV.idRDV}" filterBy="#{item.idRDV.idRDV}" headerText="#{resourcesBundle.ListMesuresPreventivesTitle_idRDV}">
                                            <h:outputText value="#{item.idRDV.idRDV}"/>
                                        </p:column>
                    -->
                </p:dataTable>
                <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{resourcesBundle.Edit}" update=":MesuresPreventivesEditPage:MesuresPreventivesEditForm" disabled="#{empty mesuresPreventivesController.selected}" actionListener="#{mobilePageController.currentPageListener}" action="#{mobilePageController.navigateWithHistory('pm:MesuresPreventivesEditPage')}"/>
                <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{resourcesBundle.Delete}" actionListener="#{mesuresPreventivesController.delete}" update=":growl,datalist" disabled="#{empty mesuresPreventivesController.selected}">
                    <p:confirm header="#{resourcesBundle.ConfirmationHeader}" message="#{resourcesBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                </p:commandButton>
                <p:commandButton id="navigationMenuButton" style="visibility: hidden;" value="#{resourcesBundle.Menu}" disabled="#{empty mesuresPreventivesController.selected}"/>

                <p:overlayPanel id="navigationMenuPanel" for="navigationMenuButton" at="right" showEffect="overlay">
                    <h2>#{resourcesBundle.MesuresPreventivesHeading} #{resourcesBundle.Menu}</h2>
                    <p:menu>
                        <p:menuitem value="#{resourcesBundle.MesuresPreventivesMenuItem_utilisateur}" icon="ui-icon-search" update=":UsersEditPage:UsersEditForm" disabled="#{empty mesuresPreventivesController.selected.utilisateur}" actionListener="#{mesuresPreventivesController.prepareUtilisateur}" action="#{mobilePageController.navigateWithHistory}">  
                            <f:actionListener binding="#{currentPageActionListener}"/>
                            <f:setPropertyActionListener target="#{mobilePageController.nextPage}" value="pm:UsersEditPage"/>
                        </p:menuitem>
                        <p:menuitem value="#{resourcesBundle.MesuresPreventivesMenuItem_idRDV}" icon="ui-icon-search" update=":ConsultationEditPage:ConsultationEditForm" disabled="#{empty mesuresPreventivesController.selected.idRDV}" actionListener="#{mesuresPreventivesController.prepareIdRDV}" action="#{mobilePageController.navigateWithHistory}">  
                            <f:actionListener binding="#{currentPageActionListener}"/>
                            <f:setPropertyActionListener target="#{mobilePageController.nextPage}" value="pm:ConsultationEditPage"/>
                        </p:menuitem>
                    </p:menu>
