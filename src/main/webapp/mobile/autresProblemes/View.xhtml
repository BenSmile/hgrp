<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="AutresProblemesViewPage" lazy="true">
        <pm:header title="#{resourcesBundle.ViewAutresProblemesTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{resourcesBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:AutresProblemesListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="AutresProblemesViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{autresProblemesController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{resourcesBundle.ViewAutresProblemesLabel_idAutreProbl}"/>
                            <h:outputText value="#{autresProblemesController.selected.idAutreProbl}" title="#{resourcesBundle.ViewAutresProblemesTitle_idAutreProbl}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{resourcesBundle.ViewAutresProblemesLabel_dateAutreProbl}"/>
                            <h:outputText value="#{autresProblemesController.selected.dateAutreProbl}" title="#{resourcesBundle.ViewAutresProblemesTitle_dateAutreProbl}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{resourcesBundle.ViewAutresProblemesLabel_probleme}"/>
                            <h:outputText value="#{autresProblemesController.selected.probleme}" title="#{resourcesBundle.ViewAutresProblemesTitle_probleme}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{resourcesBundle.ViewAutresProblemesLabel_observationTraitement}"/>
                            <h:outputText value="#{autresProblemesController.selected.observationTraitement}" title="#{resourcesBundle.ViewAutresProblemesTitle_observationTraitement}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{resourcesBundle.ViewAutresProblemesLabel_numDossier}"/>
                            <h:outputText value="#{autresProblemesController.selected.numDossier.numDossier}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{resourcesBundle.ViewAutresProblemesLabel_utilisateur}"/>
                            <h:outputText value="#{autresProblemesController.selected.utilisateur.uname}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
