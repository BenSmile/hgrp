<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="DcipViewPage" lazy="true">
        <pm:header title="#{resourcesBundle.ViewDcipTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{resourcesBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:DcipListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="DcipViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{dcipController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{resourcesBundle.ViewDcipLabel_idDCIP}"/>
                            <h:outputText value="#{dcipController.selected.idDCIP}" title="#{resourcesBundle.ViewDcipTitle_idDCIP}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{resourcesBundle.ViewDcipLabel_counselingpretest}"/>
                            <h:outputText value="#{dcipController.selected.counselingpretest}" title="#{resourcesBundle.ViewDcipTitle_counselingpretest}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{resourcesBundle.ViewDcipLabel_code}"/>
                            <h:outputText value="#{dcipController.selected.code}" title="#{resourcesBundle.ViewDcipTitle_code}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{resourcesBundle.ViewDcipLabel_testVIH}"/>
                            <h:outputText value="#{dcipController.selected.testVIH}" title="#{resourcesBundle.ViewDcipTitle_testVIH}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{resourcesBundle.ViewDcipLabel_resultat}"/>
                            <h:outputText value="#{dcipController.selected.resultat}" title="#{resourcesBundle.ViewDcipTitle_resultat}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{resourcesBundle.ViewDcipLabel_counselingposttest}"/>
                            <h:outputText value="#{dcipController.selected.counselingposttest}" title="#{resourcesBundle.ViewDcipTitle_counselingposttest}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{resourcesBundle.ViewDcipLabel_informerResultatposttest}"/>
                            <h:outputText value="#{dcipController.selected.informerResultatposttest}" title="#{resourcesBundle.ViewDcipTitle_informerResultatposttest}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{resourcesBundle.ViewDcipLabel_utilisateur}"/>
                            <h:outputText value="#{dcipController.selected.utilisateur.uname}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{resourcesBundle.ViewDcipLabel_numDossier}"/>
                            <h:outputText value="#{dcipController.selected.numDossier.numDossier}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
