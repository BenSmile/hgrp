<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="DcipCreatePage" lazy="true">
        <pm:header title="#{resourcesBundle.CreateDcipTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{resourcesBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:DcipListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="DcipCreateForm">

                <h:panelGroup id="display" rendered="#{dcipController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{resourcesBundle.CreateDcipLabel_counselingpretest}" for="counselingpretest" />
                            <p:inputText id="counselingpretest" value="#{dcipController.selected.counselingpretest}" title="#{resourcesBundle.CreateDcipTitle_counselingpretest}" size="4" maxlength="4"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{resourcesBundle.CreateDcipLabel_code}" for="code" />
                            <p:inputText id="code" value="#{dcipController.selected.code}" title="#{resourcesBundle.CreateDcipTitle_code}" size="10" maxlength="10"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{resourcesBundle.CreateDcipLabel_testVIH}" for="testVIH" />
                            <p:inputText id="testVIH" value="#{dcipController.selected.testVIH}" title="#{resourcesBundle.CreateDcipTitle_testVIH}" size="4" maxlength="4"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{resourcesBundle.CreateDcipLabel_resultat}" for="resultat" />
                            <p:inputText id="resultat" value="#{dcipController.selected.resultat}" title="#{resourcesBundle.CreateDcipTitle_resultat}" size="11" maxlength="11"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{resourcesBundle.CreateDcipLabel_counselingposttest}" for="counselingposttest" />
                            <p:inputText id="counselingposttest" value="#{dcipController.selected.counselingposttest}" title="#{resourcesBundle.CreateDcipTitle_counselingposttest}" size="4" maxlength="4"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{resourcesBundle.CreateDcipLabel_informerResultatposttest}" for="informerResultatposttest" />
                            <p:inputText id="informerResultatposttest" value="#{dcipController.selected.informerResultatposttest}" title="#{resourcesBundle.CreateDcipTitle_informerResultatposttest}" size="4" maxlength="4"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{resourcesBundle.CreateDcipLabel_utilisateur}" for="utilisateur" />
                            <p:selectOneMenu id="utilisateur" value="#{dcipController.selected.utilisateur}" required="true" requiredMessage="#{resourcesBundle.CreateDcipRequiredMessage_utilisateur}" converter="usersConverter">
                                <f:selectItem itemLabel="#{resourcesBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{usersController.items}"
                                               var="utilisateurItem"
                                               itemValue="#{utilisateurItem}"
                                               itemLabel="#{utilisateurItem.uname.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{resourcesBundle.CreateDcipLabel_numDossier}" for="numDossier" />
                            <p:selectOneMenu id="numDossier" value="#{dcipController.selected.numDossier}" required="true" requiredMessage="#{resourcesBundle.CreateDcipRequiredMessage_numDossier}" converter="infosFemmeConverter">
                                <f:selectItem itemLabel="#{resourcesBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{infosFemmeController.items}"
                                               var="numDossierItem"
                                               itemValue="#{numDossierItem}"
                                               itemLabel="#{numDossierItem.numDossier.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{dcipController.saveNew}" value="#{resourcesBundle.Save}" update="display,:DcipListPage:DcipListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:DcipListPage')}">
                        <p:confirm header="#{resourcesBundle.ConfirmationHeader}" message="#{resourcesBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
