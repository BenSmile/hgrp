    <pm:page id="ConsultationListPage">
        <pm:header title="#{resourcesBundle.ListConsultationTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{resourcesBundle.Create}" update=":ConsultationCreatePage:ConsultationCreateForm" actionListener="#{consultationController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:ConsultationCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ConsultationListForm">

                <p:dataTable id="datalist"
                             value="#{consultationController.items}"
                             var="item"
                             rowKey="#{item.idRDV}"
                             paginator="true"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             selectionMode="single"
                             selection="#{consultationController.selected}"
                             reflow="true">

                    <p:ajax event="rowSelect"   update="@form:editButton,@form:deleteButton,@form:navigationMenuButton,@form:navigationMenuPanel" listener="#{consultationController.resetParents}"/>
                    <p:ajax event="rowUnselect" update="@form:editButton,@form:deleteButton,@form:navigationMenuButton,@form:navigationMenuPanel" listener="#{consultationController.resetParents}"/>
                    <p:ajax event="swipeleft"   oncomplete="document.getElementById('ConsultationListPage:ConsultationListForm:deleteButton').click();"/>
                    <p:ajax event="tap"         oncomplete="document.getElementById('ConsultationListPage:ConsultationListForm:editButton').click();"/>
                    <p:ajax event="taphold"     oncomplete="document.getElementById('ConsultationListPage:ConsultationListForm:navigationMenuButton').click();"/>

                    <p:column sortBy="#{item.idRDV}" filterBy="#{item.idRDV}" headerText="#{resourcesBundle.ListConsultationTitle_idRDV}">
                        <h:outputText value="#{item.idRDV}"/>
                    </p:column>


                    <p:column sortBy="#{item.date}" filterBy="#{item.date}" headerText="#{resourcesBundle.ListConsultationTitle_date}">
                        <h:outputText value="#{item.date}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>


                    <p:column sortBy="#{item.ageGrossesse}" filterBy="#{item.ageGrossesse}" headerText="#{resourcesBundle.ListConsultationTitle_ageGrossesse}">
                        <h:outputText value="#{item.ageGrossesse}"/>
                    </p:column>


                    <p:column sortBy="#{item.conjonctivehb}" filterBy="#{item.conjonctivehb}" headerText="#{resourcesBundle.ListConsultationTitle_conjonctivehb}">
                        <h:outputText value="#{item.conjonctivehb}"/>
                    </p:column>


                    <p:column sortBy="#{item.hauteurUterine}" filterBy="#{item.hauteurUterine}" headerText="#{resourcesBundle.ListConsultationTitle_hauteurUterine}">
                        <h:outputText value="#{item.hauteurUterine}"/>
                    </p:column>


                    <p:column sortBy="#{item.surfaceuterine}" filterBy="#{item.surfaceuterine}" headerText="#{resourcesBundle.ListConsultationTitle_surfaceuterine}">

                <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{resourcesBundle.Edit}" update=":ConsultationEditPage:ConsultationEditForm" disabled="#{empty consultationController.selected}" actionListener="#{mobilePageController.currentPageListener}" action="#{mobilePageController.navigateWithHistory('pm:ConsultationEditPage')}"/>
                <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{resourcesBundle.Delete}" actionListener="#{consultationController.delete}" update=":growl,datalist" disabled="#{empty consultationController.selected}">
                    <p:confirm header="#{resourcesBundle.ConfirmationHeader}" message="#{resourcesBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                </p:commandButton>
                <p:commandButton id="navigationMenuButton" style="visibility: hidden;" value="#{resourcesBundle.Menu}" disabled="#{empty consultationController.selected}"/>

                <p:overlayPanel id="navigationMenuPanel" for="navigationMenuButton" at="right" showEffect="overlay">
                    <h2>#{resourcesBundle.ConsultationHeading} #{resourcesBundle.Menu}</h2>
                    <p:menu>
                        <p:menuitem value="#{resourcesBundle.ConsultationMenuItem_mesuresPreventivesCollection}" icon="ui-icon-search"  action="#{mobilePageController.navigateWithHistory}" disabled="#{empty consultationController.selected.mesuresPreventivesCollection}" ajax="false">
                            <f:actionListener binding="#{currentPageActionListener}"/>
                            <f:setPropertyActionListener target="#{mobilePageController.nextPage}" value="#{consultationController.navigateMesuresPreventivesCollection()}"/>
                        </p:menuitem>  
                        <p:menuitem value="#{resourcesBundle.ConsultationMenuItem_utilisateur}" icon="ui-icon-search" update=":UsersEditPage:UsersEditForm" disabled="#{empty consultationController.selected.utilisateur}" actionListener="#{consultationController.prepareUtilisateur}" action="#{mobilePageController.navigateWithHistory}">  
                            <f:actionListener binding="#{currentPageActionListener}"/>
                            <f:setPropertyActionListener target="#{mobilePageController.nextPage}" value="pm:UsersEditPage"/>
                        </p:menuitem>
                        <p:menuitem value="#{resourcesBundle.ConsultationMenuItem_numDossier}" icon="ui-icon-search" update=":InfosFemmeEditPage:InfosFemmeEditForm" disabled="#{empty consultationController.selected.numDossier}" actionListener="#{consultationController.prepareNumDossier}" action="#{mobilePageController.navigateWithHistory}">  
                            <f:actionListener binding="#{currentPageActionListener}"/>
                            <f:setPropertyActionListener target="#{mobilePageController.nextPage}" value="pm:InfosFemmeEditPage"/>
