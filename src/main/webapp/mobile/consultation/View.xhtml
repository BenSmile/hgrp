<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ConsultationViewPage" lazy="true">
        <pm:header title="#{resourcesBundle.ViewConsultationTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{resourcesBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ConsultationListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ConsultationViewForm">

                <h:panelGroup id="display">
                    <p:tabView id="ConsultationTabView">

                        <p:tab id="ConsultationTab1" title="#{resourcesBundle.TabHeaderPrefix} 1">
                            <p:outputPanel rendered="#{consultationController.selected != null}">
                                <pm:field>
                                    <h:outputText value="#{resourcesBundle.ViewConsultationLabel_idRDV}"/>
                                    <h:outputText value="#{consultationController.selected.idRDV}" title="#{resourcesBundle.ViewConsultationTitle_idRDV}"/>
                                </pm:field>

                                <pm:field>
                                    <h:outputText value="#{resourcesBundle.ViewConsultationLabel_date}"/>
                                    <h:outputText value="#{consultationController.selected.date}" title="#{resourcesBundle.ViewConsultationTitle_date}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </pm:field>

                                <pm:field>
                                    <h:outputText value="#{resourcesBundle.ViewConsultationLabel_ageGrossesse}"/>
                                    <h:outputText value="#{consultationController.selected.ageGrossesse}" title="#{resourcesBundle.ViewConsultationTitle_ageGrossesse}"/>
                                </pm:field>

                                <pm:field>

                                <pm:field>
                                    <h:outputText value="#{resourcesBundle.ViewConsultationLabel_hauteurUterine}"/>
                                    <h:outputText value="#{consultationController.selected.hauteurUterine}" title="#{resourcesBundle.ViewConsultationTitle_hauteurUterine}"/>
                                </pm:field>

                                <pm:field>
                                    <h:outputText value="#{resourcesBundle.ViewConsultationLabel_surfaceuterine}"/>
                                    <h:outputText value="#{consultationController.selected.surfaceuterine}" title="#{resourcesBundle.ViewConsultationTitle_surfaceuterine}"/>
                                </pm:field>

                                <pm:field>
                                    <h:outputText value="#{resourcesBundle.ViewConsultationLabel_mouvementfoetaux}"/>
                                    <h:outputText value="#{consultationController.selected.mouvementfoetaux}" title="#{resourcesBundle.ViewConsultationTitle_mouvementfoetaux}"/>
                                </pm:field>

                                <pm:field>
                                    <h:outputText value="#{resourcesBundle.ViewConsultationLabel_bruitfoetaux}"/>
                                    <h:outputText value="#{consultationController.selected.bruitfoetaux}" title="#{resourcesBundle.ViewConsultationTitle_bruitfoetaux}"/>
                                </pm:field>

                                <pm:field>
                                    <h:outputText value="#{resourcesBundle.ViewConsultationLabel_bcf}"/>
                                    <h:outputText value="#{consultationController.selected.bcf}" title="#{resourcesBundle.ViewConsultationTitle_bcf}"/>
                                </pm:field>

                                <pm:field>
                                    <h:outputText value="#{resourcesBundle.ViewConsultationLabel_presentation}"/>
                                    <h:outputText value="#{consultationController.selected.presentation}" title="#{resourcesBundle.ViewConsultationTitle_presentation}"/>
                                </pm:field>

                                <pm:field>
                                    <h:outputText value="#{resourcesBundle.ViewConsultationLabel_pertesliquidiènnes}"/>
                                    <h:outputText value="#{consultationController.selected.pertesliquidiènnes}" title="#{resourcesBundle.ViewConsultationTitle_pertesliquidiènnes}"/>

                                <pm:field>

                                </pm:field>

                                <pm:field>

                                </pm:field>

                                <pm:field>

                                </pm:field>

                                <pm:field>
                                    <h:outputText value="#{resourcesBundle.ViewConsultationLabel_poids}"/>
                                    <h:outputText value="#{consultationController.selected.poids}" title="#{resourcesBundle.ViewConsultationTitle_poids}"/>
                                </pm:field>

                            </p:outputPanel>
                        </p:tab>
                        <p:tab id="ConsultationTab2" title="#{resourcesBundle.TabHeaderPrefix} 2">
                            <p:outputPanel rendered="#{consultationController.selected != null}">
                                <pm:field>
                                    <h:outputText value="#{resourcesBundle.ViewConsultationLabel_taille}"/>
                                    <h:outputText value="#{consultationController.selected.taille}" title="#{resourcesBundle.ViewConsultationTitle_taille}"/>
                                </pm:field>

                                <pm:field>
                                    <h:outputText value="#{resourcesBundle.ViewConsultationLabel_femmeARisque}"/>
                                    <h:outputText value="#{consultationController.selected.femmeARisque}" title="#{resourcesBundle.ViewConsultationTitle_femmeARisque}"/>
                                </pm:field>

                                <pm:field>
                                    <h:outputText value="#{resourcesBundle.ViewConsultationLabel_decisioncentresante}"/>
                                    <h:outputText value="#{consultationController.selected.decisioncentresante}" title="#{resourcesBundle.ViewConsultationTitle_decisioncentresante}"/>
                                </pm:field>

                                <pm:field>
                                    <h:outputText value="#{resourcesBundle.ViewConsultationLabel_raison}"/>
                                    <h:outputText value="#{consultationController.selected.raison}" title="#{resourcesBundle.ViewConsultationTitle_raison}"/>
                                </pm:field>

                                <pm:field>
                                    <h:outputText value="#{resourcesBundle.ViewConsultationLabel_utilisateur}"/>
                                    <h:outputText value="#{consultationController.selected.utilisateur.uname}"/>

                                <pm:field>
                                    <h:outputText value="#{resourcesBundle.ViewConsultationLabel_numDossier}"/>
                                    <h:outputText value="#{consultationController.selected.numDossier.numDossier}"/>
                                </pm:field>
                            </p:outputPanel>
                        </p:tab>
                    </p:tabView>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
