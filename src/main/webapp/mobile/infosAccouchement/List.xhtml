                    <p:ajax event="rowUnselect" update="@form:editButton,@form:deleteButton,@form:navigationMenuButton,@form:navigationMenuPanel" listener="#{infosAccouchementController.resetParents}"/>
                    <p:ajax event="swipeleft"   oncomplete="document.getElementById('InfosAccouchementListPage:InfosAccouchementListForm:deleteButton').click();"/>
                    <p:ajax event="tap"         oncomplete="document.getElementById('InfosAccouchementListPage:InfosAccouchementListForm:editButton').click();"/>
                    <p:ajax event="taphold"     oncomplete="document.getElementById('InfosAccouchementListPage:InfosAccouchementListForm:navigationMenuButton').click();"/>

                    <p:column sortBy="#{item.idInfoAcc}" filterBy="#{item.idInfoAcc}" headerText="#{resourcesBundle.ListInfosAccouchementTitle_idInfoAcc}">
