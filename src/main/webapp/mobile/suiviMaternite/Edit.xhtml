<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="SuiviMaterniteEditPage" lazy="true">
        <pm:header title="#{resourcesBundle.EditSuiviMaterniteTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{resourcesBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:SuiviMaterniteListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="SuiviMaterniteEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{suiviMaterniteController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{resourcesBundle.EditSuiviMaterniteLabel_idSuiv}" for="idSuiv" />
                            <h:outputText id="idSuiv" value="#{suiviMaterniteController.selected.idSuiv}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{resourcesBundle.EditSuiviMaterniteLabel_examenPhysique}" for="examenPhysique" />
                            <p:inputText id="examenPhysique" value="#{suiviMaterniteController.selected.examenPhysique}" title="#{resourcesBundle.EditSuiviMaterniteTitle_examenPhysique}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{resourcesBundle.EditSuiviMaterniteLabel_examenParacliniques}" for="examenParacliniques" />
                            <p:inputText id="examenParacliniques" value="#{suiviMaterniteController.selected.examenParacliniques}" title="#{resourcesBundle.EditSuiviMaterniteTitle_examenParacliniques}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{resourcesBundle.EditSuiviMaterniteLabel_autreObservation}" for="autreObservation" />
                            <p:inputText id="autreObservation" value="#{suiviMaterniteController.selected.autreObservation}" title="#{resourcesBundle.EditSuiviMaterniteTitle_autreObservation}" size="100" maxlength="100"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{resourcesBundle.EditSuiviMaterniteLabel_conclusion}" for="conclusion" />
                            <p:inputText id="conclusion" value="#{suiviMaterniteController.selected.conclusion}" title="#{resourcesBundle.EditSuiviMaterniteTitle_conclusion}" size="75" maxlength="75"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{resourcesBundle.EditSuiviMaterniteLabel_decision}" for="decision" />
                            <p:inputText id="decision" value="#{suiviMaterniteController.selected.decision}" title="#{resourcesBundle.EditSuiviMaterniteTitle_decision}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{resourcesBundle.EditSuiviMaterniteLabel_numDossierCPN}" for="numDossierCPN" />
                            <p:inputText id="numDossierCPN" value="#{suiviMaterniteController.selected.numDossierCPN}" title="#{resourcesBundle.EditSuiviMaterniteTitle_numDossierCPN}" size="15" maxlength="15"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{suiviMaterniteController.save}" value="#{resourcesBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:SuiviMaterniteListPage:SuiviMaterniteListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:SuiviMaterniteListPage')}">
                        <p:confirm header="#{resourcesBundle.ConfirmationHeader}" message="#{resourcesBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
