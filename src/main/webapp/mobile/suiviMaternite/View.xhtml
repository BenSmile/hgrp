<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="SuiviMaterniteViewPage" lazy="true">
        <pm:header title="#{resourcesBundle.ViewSuiviMaterniteTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{resourcesBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:SuiviMaterniteListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="SuiviMaterniteViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{suiviMaterniteController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{resourcesBundle.ViewSuiviMaterniteLabel_idSuiv}"/>
                            <h:outputText value="#{suiviMaterniteController.selected.idSuiv}" title="#{resourcesBundle.ViewSuiviMaterniteTitle_idSuiv}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{resourcesBundle.ViewSuiviMaterniteLabel_examenPhysique}"/>
                            <h:outputText value="#{suiviMaterniteController.selected.examenPhysique}" title="#{resourcesBundle.ViewSuiviMaterniteTitle_examenPhysique}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{resourcesBundle.ViewSuiviMaterniteLabel_examenParacliniques}"/>
                            <h:outputText value="#{suiviMaterniteController.selected.examenParacliniques}" title="#{resourcesBundle.ViewSuiviMaterniteTitle_examenParacliniques}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{resourcesBundle.ViewSuiviMaterniteLabel_autreObservation}"/>
                            <h:outputText value="#{suiviMaterniteController.selected.autreObservation}" title="#{resourcesBundle.ViewSuiviMaterniteTitle_autreObservation}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{resourcesBundle.ViewSuiviMaterniteLabel_conclusion}"/>
                            <h:outputText value="#{suiviMaterniteController.selected.conclusion}" title="#{resourcesBundle.ViewSuiviMaterniteTitle_conclusion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{resourcesBundle.ViewSuiviMaterniteLabel_decision}"/>
                            <h:outputText value="#{suiviMaterniteController.selected.decision}" title="#{resourcesBundle.ViewSuiviMaterniteTitle_decision}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{resourcesBundle.ViewSuiviMaterniteLabel_numDossierCPN}"/>
                            <h:outputText value="#{suiviMaterniteController.selected.numDossierCPN}" title="#{resourcesBundle.ViewSuiviMaterniteTitle_numDossierCPN}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
