                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             selectionMode="single"

                             reflow="true">

                    <p:ajax event="rowSelect"   update="@form:editButton,@form:deleteButton,@form:navigationMenuButton,@form:navigationMenuPanel" listener="#{donneesObjectivesController.resetParents}"/>
                    <p:ajax event="rowUnselect" update="@form:editButton,@form:deleteButton,@form:navigationMenuButton,@form:navigationMenuPanel" listener="#{donneesObjectivesController.resetParents}"/>
                    <p:ajax event="swipeleft"   oncomplete="document.getElementById('DonneesObjectivesListPage:DonneesObjectivesListForm:deleteButton').click();"/>
                    <p:ajax event="tap"         oncomplete="document.getElementById('DonneesObjectivesListPage:DonneesObjectivesListForm:editButton').click();"/>
                    <p:ajax event="taphold"     oncomplete="document.getElementById('DonneesObjectivesListPage:DonneesObjectivesListForm:navigationMenuButton').click();"/>

                    <p:column sortBy="#{item.idDonnObject}" filterBy="#{item.idDonnObject}" headerText="#{resourcesBundle.ListDonneesObjectivesTitle_idDonnObject}">
                        <h:outputText value="#{item.idDonnObject}"/>
                    </p:column>


                    <p:column sortBy="#{item.dateRDVPL}" filterBy="#{item.dateRDVPL}" headerText="#{resourcesBundle.ListDonneesObjectivesTitle_dateRDVPL}">

                    <p:column sortBy="#{item.poids}" filterBy="#{item.poids}" headerText="#{resourcesBundle.ListDonneesObjectivesTitle_poids}">

                    <p:column sortBy="#{item.signeinfectiongyneco}" filterBy="#{item.signeinfectiongyneco}" headerText="#{resourcesBundle.ListDonneesObjectivesTitle_signeinfectiongyneco}">

                <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{resourcesBundle.Edit}" update=":DonneesObjectivesEditPage:DonneesObjectivesEditForm" disabled="#{empty donneesObjectivesController.selected}" actionListener="#{mobilePageController.currentPageListener}" action="#{mobilePageController.navigateWithHistory('pm:DonneesObjectivesEditPage')}"/>
                <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{resourcesBundle.Delete}" actionListener="#{donneesObjectivesController.delete}" update=":growl,datalist" disabled="#{empty donneesObjectivesController.selected}">
                    <p:confirm header="#{resourcesBundle.ConfirmationHeader}" message="#{resourcesBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
                </p:commandButton>
                <p:commandButton id="navigationMenuButton" style="visibility: hidden;" value="#{resourcesBundle.Menu}" disabled="#{empty donneesObjectivesController.selected}"/>

                <p:overlayPanel id="navigationMenuPanel" for="navigationMenuButton" at="right" showEffect="overlay">
                    <h2>#{resourcesBundle.DonneesObjectivesHeading} #{resourcesBundle.Menu}</h2>
                    <p:menu>
                        <p:menuitem value="#{resourcesBundle.DonneesObjectivesMenuItem_utilisateur}" icon="ui-icon-search" update=":UsersEditPage:UsersEditForm" disabled="#{empty donneesObjectivesController.selected.utilisateur}" actionListener="#{donneesObjectivesController.prepareUtilisateur}" action="#{mobilePageController.navigateWithHistory}">
