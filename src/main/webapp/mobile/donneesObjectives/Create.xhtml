<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="DonneesObjectivesCreatePage" lazy="true">
        <pm:header title="#{resourcesBundle.CreateDonneesObjectivesTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{resourcesBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:DonneesObjectivesListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="DonneesObjectivesCreateForm">

                <h:panelGroup id="display" rendered="#{donneesObjectivesController.selected != null}">
                    <p:tabView id="DonneesObjectivesTabView">

                        <p:tab id="DonneesObjectivesTab1" title="#{resourcesBundle.TabHeaderPrefix} 1">
                            <p:outputPanel>
                                <pm:field>
                                    <p:outputLabel value="#{resourcesBundle.CreateDonneesObjectivesLabel_dateRDVPL}" for="dateRDVPL" />
                                    <p:calendar id="dateRDVPL" pattern="MM/dd/yyyy" value="#{donneesObjectivesController.selected.dateRDVPL}" title="#{resourcesBundle.CreateDonneesObjectivesTitle_dateRDVPL}"  showOn="button"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{resourcesBundle.CreateDonneesObjectivesLabel_poids}" for="poids" />
                                    <p:inputText id="poids" value="#{donneesObjectivesController.selected.poids}" title="#{resourcesBundle.CreateDonneesObjectivesTitle_poids}"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{resourcesBundle.CreateDonneesObjectivesLabel_ta}" for="ta" />
                                    <p:inputText id="ta" value="#{donneesObjectivesController.selected.ta}" title="#{resourcesBundle.CreateDonneesObjectivesTitle_ta}"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{resourcesBundle.CreateDonneesObjectivesLabel_signeinfectiongyneco}" for="signeinfectiongyneco" />
                                    <p:inputText id="signeinfectiongyneco" value="#{donneesObjectivesController.selected.signeinfectiongyneco}" title="#{resourcesBundle.CreateDonneesObjectivesTitle_signeinfectiongyneco}" size="10" maxlength="10"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{resourcesBundle.CreateDonneesObjectivesLabel_ist}" for="ist" />
                                    <p:inputText id="ist" value="#{donneesObjectivesController.selected.ist}" title="#{resourcesBundle.CreateDonneesObjectivesTitle_ist}" size="10" maxlength="10"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{resourcesBundle.CreateDonneesObjectivesLabel_amenorhee6emSEm}" for="amenorhee6emSEm" />
                                    <p:inputText id="amenorhee6emSEm" value="#{donneesObjectivesController.selected.amenorhee6emSEm}" title="#{resourcesBundle.CreateDonneesObjectivesTitle_amenorhee6emSEm}" size="10" maxlength="10"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{resourcesBundle.CreateDonneesObjectivesLabel_signeGrossesse}" for="signeGrossesse" />
                                    <p:inputText id="signeGrossesse" value="#{donneesObjectivesController.selected.signeGrossesse}" title="#{resourcesBundle.CreateDonneesObjectivesTitle_signeGrossesse}" size="10" maxlength="10"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{resourcesBundle.CreateDonneesObjectivesLabel_visiontroublee}" for="visiontroublee" />
                                    <p:inputText id="visiontroublee" value="#{donneesObjectivesController.selected.visiontroublee}" title="#{resourcesBundle.CreateDonneesObjectivesTitle_visiontroublee}" size="10" maxlength="10"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{resourcesBundle.CreateDonneesObjectivesLabel_cephaleesintenses}" for="cephaleesintenses" />
                                    <p:inputText id="cephaleesintenses" value="#{donneesObjectivesController.selected.cephaleesintenses}" title="#{resourcesBundle.CreateDonneesObjectivesTitle_cephaleesintenses}" size="10" maxlength="10"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{resourcesBundle.CreateDonneesObjectivesLabel_masseSuspecte}" for="masseSuspecte" />
                                    <p:inputText id="masseSuspecte" value="#{donneesObjectivesController.selected.masseSuspecte}" title="#{resourcesBundle.CreateDonneesObjectivesTitle_masseSuspecte}" size="10" maxlength="10"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{resourcesBundle.CreateDonneesObjectivesLabel_nauseeVaumissement}" for="nauseeVaumissement" />
                                    <p:inputText id="nauseeVaumissement" value="#{donneesObjectivesController.selected.nauseeVaumissement}" title="#{resourcesBundle.CreateDonneesObjectivesTitle_nauseeVaumissement}" size="10" maxlength="10"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{resourcesBundle.CreateDonneesObjectivesLabel_douleurPelvienne}" for="douleurPelvienne" />
                                    <p:inputText id="douleurPelvienne" value="#{donneesObjectivesController.selected.douleurPelvienne}" title="#{resourcesBundle.CreateDonneesObjectivesTitle_douleurPelvienne}" size="10" maxlength="10"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{resourcesBundle.CreateDonneesObjectivesLabel_icteres}" for="icteres" />
                                    <p:inputText id="icteres" value="#{donneesObjectivesController.selected.icteres}" title="#{resourcesBundle.CreateDonneesObjectivesTitle_icteres}" size="10" maxlength="10"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{resourcesBundle.CreateDonneesObjectivesLabel_fatigabilite}" for="fatigabilite" />
                                    <p:inputText id="fatigabilite" value="#{donneesObjectivesController.selected.fatigabilite}" title="#{resourcesBundle.CreateDonneesObjectivesTitle_fatigabilite}" size="10" maxlength="10"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{resourcesBundle.CreateDonneesObjectivesLabel_examenSeins}" for="examenSeins" />
                                    <p:inputText id="examenSeins" value="#{donneesObjectivesController.selected.examenSeins}" title="#{resourcesBundle.CreateDonneesObjectivesTitle_examenSeins}" size="10" maxlength="10"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{resourcesBundle.CreateDonneesObjectivesLabel_examenAbdomen}" for="examenAbdomen" />
                                    <p:inputText id="examenAbdomen" value="#{donneesObjectivesController.selected.examenAbdomen}" title="#{resourcesBundle.CreateDonneesObjectivesTitle_examenAbdomen}" size="10" maxlength="10"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{resourcesBundle.CreateDonneesObjectivesLabel_examengyneco}" for="examengyneco" />
                                    <p:inputText id="examengyneco" value="#{donneesObjectivesController.selected.examengyneco}" title="#{resourcesBundle.CreateDonneesObjectivesTitle_examengyneco}" size="10" maxlength="10"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{resourcesBundle.CreateDonneesObjectivesLabel_gainanormalePoids}" for="gainanormalePoids" />
                                    <p:inputText id="gainanormalePoids" value="#{donneesObjectivesController.selected.gainanormalePoids}" title="#{resourcesBundle.CreateDonneesObjectivesTitle_gainanormalePoids}" size="10" maxlength="10"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{resourcesBundle.CreateDonneesObjectivesLabel_TAtropelevee}" for="TAtropelevee" />
                                    <p:inputText id="TAtropelevee" value="#{donneesObjectivesController.selected.TAtropelevee}" title="#{resourcesBundle.CreateDonneesObjectivesTitle_TAtropelevee}" size="10" maxlength="10"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{resourcesBundle.CreateDonneesObjectivesLabel_signeAnemie}" for="signeAnemie" />
                                    <p:inputText id="signeAnemie" value="#{donneesObjectivesController.selected.signeAnemie}" title="#{resourcesBundle.CreateDonneesObjectivesTitle_signeAnemie}" size="10" maxlength="10"/>
                                </pm:field>

                            </p:outputPanel>
                        </p:tab>
                        <p:tab id="DonneesObjectivesTab2" title="#{resourcesBundle.TabHeaderPrefix} 2">
                            <p:outputPanel>
                                <pm:field>
                                    <p:outputLabel value="#{resourcesBundle.CreateDonneesObjectivesLabel_autressignesAnormaux}" for="autressignesAnormaux" />
                                    <p:inputText id="autressignesAnormaux" value="#{donneesObjectivesController.selected.autressignesAnormaux}" title="#{resourcesBundle.CreateDonneesObjectivesTitle_autressignesAnormaux}" size="10" maxlength="10"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{resourcesBundle.CreateDonneesObjectivesLabel_methode}" for="methode" />
                                    <p:inputText id="methode" value="#{donneesObjectivesController.selected.methode}" title="#{resourcesBundle.CreateDonneesObjectivesTitle_methode}" size="17" maxlength="17"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{resourcesBundle.CreateDonneesObjectivesLabel_quantite}" for="quantite" />
                                    <p:inputText id="quantite" value="#{donneesObjectivesController.selected.quantite}" title="#{resourcesBundle.CreateDonneesObjectivesTitle_quantite}"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{resourcesBundle.CreateDonneesObjectivesLabel_dateProchaineVisite}" for="dateProchaineVisite" />
                                    <p:calendar id="dateProchaineVisite" pattern="MM/dd/yyyy" value="#{donneesObjectivesController.selected.dateProchaineVisite}" title="#{resourcesBundle.CreateDonneesObjectivesTitle_dateProchaineVisite}"  showOn="button"/>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{resourcesBundle.CreateDonneesObjectivesLabel_utilisateur}" for="utilisateur" />
                                    <p:selectOneMenu id="utilisateur" value="#{donneesObjectivesController.selected.utilisateur}" required="true" requiredMessage="#{resourcesBundle.CreateDonneesObjectivesRequiredMessage_utilisateur}" converter="usersConverter">
                                        <f:selectItem itemLabel="#{resourcesBundle.SelectOneMessage}"/>
                                        <f:selectItems value="#{usersController.items}"
                                                       var="utilisateurItem"
                                                       itemValue="#{utilisateurItem}"
                                                       itemLabel="#{utilisateurItem.uname.toString()}"
                                                       />

                                    </p:selectOneMenu>
                                </pm:field>

                                <pm:field>
                                    <p:outputLabel value="#{resourcesBundle.CreateDonneesObjectivesLabel_numDossier}" for="numDossier" />
                                    <p:selectOneMenu id="numDossier" value="#{donneesObjectivesController.selected.numDossier}"  converter="infosFemmeConverter">
                                        <f:selectItem itemLabel="#{resourcesBundle.SelectOneMessage}"/>
                                        <f:selectItems value="#{infosFemmeController.items}"
                                                       var="numDossierItem"
                                                       itemValue="#{numDossierItem}"
                                                       itemLabel="#{numDossierItem.numDossier.toString()}"
                                                       />

                                    </p:selectOneMenu>
                                </pm:field>
                                </p:panelGrid>
                        </p:tab>
                    </p:tabView>
                    <p:commandButton actionListener="#{donneesObjectivesController.saveNew}" value="#{resourcesBundle.Save}" update="display,:DonneesObjectivesListPage:DonneesObjectivesListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:DonneesObjectivesListPage')}">
                        <p:confirm header="#{resourcesBundle.ConfirmationHeader}" message="#{resourcesBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
