<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="MesuresPreventivesEditDlg" widgetVar="MesuresPreventivesEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{resourcesBundle.EditMesuresPreventivesTitle}" closeOnEscape="true">

            <h:form id="MesuresPreventivesEditForm">

                <h:panelGroup id="display" rendered="#{mesuresPreventivesController.selected != null}">
                    <p:panelGrid columns="4" columnClasses="column">

                        <p:outputLabel value="Consultation" for="idRDV" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idRDV" filter="true"  style="width: 160px;" required="true" value="#{mesuresPreventivesController.selected.idRDV}"  converter="consultationConverter">
                                <f:selectItems value="#{consultationController.items}"
                                               var="idRDVItem"
                                               itemValue="#{idRDVItem}"
                                               itemLabel="#{idRDVItem.date.getDate()}/#{idRDVItem.date.getMonth() +1}/#{idRDVItem.date.getYear() + 1900} #{idRDVItem.numDossier.numDossier.toString()} #{idRDVItem.numDossier.nom.toString()} #{idRDVItem.numDossier.postNom.toString()} #{idRDVItem.numDossier.prenom.toString()}"
                                               />
                            </p:selectOneMenu>
                            <p:inputText style="visibility: hidden" id="user" value="#{mesuresPreventivesController.user}" title="user: " size="30" maxlength="30"/>

                        </h:panelGroup>

                        <p:outputLabel value="#{resourcesBundle.EditMesuresPreventivesLabel_dortsousMild}" for="dortsousMild" />
                        <h:panelGroup>
                            <p:selectOneMenu id="dortsousMild" style="width: 160px;" value="#{mesuresPreventivesController.selected.dortsousMild}" title="#{resourcesBundle.EditMesuresPreventivesTitle_dortsousMild}">
                                <f:selectItem itemLabel="#{resourcesBundle.SelectOneMessage}"/>
                                <f:selectItem itemLabel="Oui" itemValue="Oui"/>
                                <f:selectItem itemLabel="Non" itemValue="Non"/>
                            </p:selectOneMenu>
                        </h:panelGroup>



                        <p:outputLabel value="#{resourcesBundle.EditMesuresPreventivesLabel_vat}" for="vat" />
                        <h:panelGroup>
                            <p:selectOneMenu id="vat" style="width: 160px;" value="#{mesuresPreventivesController.selected.vat}" title="#{resourcesBundle.EditMesuresPreventivesTitle_vat}">
                                <f:selectItem itemLabel="#{resourcesBundle.SelectOneMessage}"/>
                                <f:selectItem itemLabel="VAT1" itemValue="VAT1" />
                                <f:selectItem itemLabel="VAT2" itemValue="VAT2" />
                                <f:selectItem itemLabel="VAT3" itemValue="VAT3" />
                                <f:selectItem itemLabel="VAT4" itemValue="VAT4" />
                                <f:selectItem itemLabel="VAT5" itemValue="VAT5" />
                            </p:selectOneMenu>
                        </h:panelGroup>

                        <p:outputLabel value="#{resourcesBundle.EditMesuresPreventivesLabel_vermifuge}" for="vermifuge" />
                        <h:panelGroup>
                            <p:selectOneMenu id="vermifuge" style="width: 160px;" value="#{mesuresPreventivesController.selected.vermifuge}" title="#{resourcesBundle.EditMesuresPreventivesTitle_vermifuge}">
                                <f:selectItem itemLabel="#{resourcesBundle.SelectOneMessage}"/>
                                <f:selectItem itemLabel="Oui" itemValue="Oui"/>
                                <f:selectItem itemLabel="Non" itemValue="Non"/>
                            </p:selectOneMenu>
                        </h:panelGroup>


                        <p:outputLabel value="#{resourcesBundle.EditMesuresPreventivesLabel_supplementaion}" for="supplementaion" />
                        <h:panelGroup>
                            <p:selectOneMenu id="supplementaion" style="width: 160px;" value="#{mesuresPreventivesController.selected.supplementaion}" title="#{resourcesBundle.EditMesuresPreventivesTitle_supplementaion}">
                                <f:selectItem itemLabel="#{resourcesBundle.SelectOneMessage}"/>
                                <f:selectItem itemLabel="Oui" itemValue="Oui"/>
                                <f:selectItem itemLabel="Non" itemValue="Non"/>
                            </p:selectOneMenu>
                        </h:panelGroup>

                        <p:outputLabel value="#{resourcesBundle.EditMesuresPreventivesLabel_fefol}" for="fefol" />
                        <h:panelGroup>
                            <p:selectOneMenu id="fefol"  style="width: 160px;" value="#{mesuresPreventivesController.selected.fefol}" title="#{resourcesBundle.EditMesuresPreventivesTitle_fefol}">
                                <f:selectItem itemLabel="#{resourcesBundle.SelectOneMessage}"/>
                                <f:selectItem itemLabel="Oui" itemValue="Oui"/>
                                <f:selectItem itemLabel="Non" itemValue="Non"/>
                            </p:selectOneMenu>
                        </h:panelGroup>


                        <p:outputLabel value="#{resourcesBundle.EditMesuresPreventivesLabel_conseilDepistageVolontaire}" for="conseilDepistageVolontaire" />
                        <h:panelGroup>
                            <p:selectOneMenu id="conseilDepistageVolontaire" style="width: 160px;" value="#{mesuresPreventivesController.selected.conseilDepistageVolontaire}" title="#{resourcesBundle.EditMesuresPreventivesTitle_conseilDepistageVolontaire}" >
                                <f:selectItem itemLabel="#{resourcesBundle.SelectOneMessage}"/>
                                <f:selectItem itemLabel="Oui" itemValue="Oui"/>
                                <f:selectItem itemLabel="Non" itemValue="Non"/>
                            </p:selectOneMenu>
                        </h:panelGroup>





                        <p:outputLabel value="#{resourcesBundle.EditMesuresPreventivesLabel_sp}" for="sp" />
                        <h:panelGroup>
                            <p:selectOneMenu id="sp" style="width: 160px;" value="#{mesuresPreventivesController.selected.sp}" title="#{resourcesBundle.EditMesuresPreventivesTitle_sp}">
                                <f:selectItem itemLabel="#{resourcesBundle.SelectOneMessage}"/>
                                <f:selectItem itemLabel="SP1" itemValue="SP1" />
                                <f:selectItem itemLabel="SP2" itemValue="SP2" />
                                <f:selectItem itemLabel="SP3 Si PVV" itemValue="SP3 Si PVV" />
                            </p:selectOneMenu>
                        </h:panelGroup>



                        <p:outputLabel value="#{resourcesBundle.EditMesuresPreventivesLabel_depister}" for="depister" />
                        <h:panelGroup>
                            <p:selectOneMenu id="depister" style="width: 160px;" value="#{mesuresPreventivesController.selected.depister}" title="#{resourcesBundle.EditMesuresPreventivesTitle_depister}">
                                <f:selectItem itemLabel="#{resourcesBundle.SelectOneMessage}"/>
                                <f:selectItem itemLabel="Oui" itemValue="Oui"/>
                                <f:selectItem itemLabel="Non" itemValue="Non"/>
                            </p:selectOneMenu>
                        </h:panelGroup>


                        <p:outputLabel value="#{resourcesBundle.EditMesuresPreventivesLabel_mebendaAu2emeTrimestre}" for="mebendaAu2emeTrimestre" />
                        <h:panelGroup>
                            <p:selectOneMenu id="mebendaAu2emeTrimestre"  style="width: 160px;" value="#{mesuresPreventivesController.selected.mebendaAu2emeTrimestre}" title="#{resourcesBundle.EditMesuresPreventivesTitle_mebendaAu2emeTrimestre}">
                                <f:selectItem itemLabel="#{resourcesBundle.SelectOneMessage}"/>
                                <f:selectItem itemLabel="Oui" itemValue="Oui"/>
                                <f:selectItem itemLabel="Non" itemValue="Non"/>
                            </p:selectOneMenu>
                        </h:panelGroup>
                        <p:outputLabel value="#{resourcesBundle.EditMesuresPreventivesLabel_resultat}" for="resultat" />
                        <h:panelGroup>
                            <p:selectOneMenu id="resultat" style="width: 160px;" value="#{mesuresPreventivesController.selected.resultat}" title="#{resourcesBundle.EditMesuresPreventivesTitle_resultat}">
                                <f:selectItem itemLabel="#{resourcesBundle.SelectOneMessage}"/>
                                <f:selectItem itemLabel="Positif" itemValue="Positif"/>
                                <f:selectItem itemLabel="Négatif" itemValue="Négatif"/>
                                <f:selectItem itemLabel="Indéternimé" itemValue="Indéterminé"/>
                            </p:selectOneMenu>
                        </h:panelGroup>


                        <p:outputLabel value="#{resourcesBundle.EditMesuresPreventivesLabel_femmecompletementvaccinee}" for="femmecompletementvaccinee" />
                        <h:panelGroup>
                            <p:selectOneMenu id="femmecompletementvaccinee"  style="width: 160px;" value="#{mesuresPreventivesController.selected.femmecompletementvaccinee}" title="#{resourcesBundle.EditMesuresPreventivesTitle_femmecompletementvaccinee}">
                                <f:selectItem itemLabel="#{resourcesBundle.SelectOneMessage}"/>
                                <f:selectItem itemLabel="Oui" itemValue="Oui"/>
                                <f:selectItem itemLabel="Non" itemValue="Non"/>
                            </p:selectOneMenu>
                        </h:panelGroup>

                        <p:outputLabel value="#{resourcesBundle.EditMesuresPreventivesLabel_ferPlusAcideFollique}" for="ferPlusAcideFollique" />
                        <h:panelGroup>
                            <p:selectOneMenu id="ferPlusAcideFollique"  style="width: 160px;" value="#{mesuresPreventivesController.selected.ferPlusAcideFollique}" title="#{resourcesBundle.EditMesuresPreventivesTitle_ferPlusAcideFollique}">
                                <f:selectItem itemLabel=""/>
                                <f:selectItem itemLabel="aucune dose " itemValue="aucune dose"/>
                                <f:selectItem itemLabel="1ère dose" itemValue="1ère dose"/>
                                <f:selectItem itemLabel="2ème dose" itemValue="2ème dose"/>
                                <f:selectItem itemLabel="3ème dose" itemValue="3ème dose"/>

                            </p:selectOneMenu>
                        </h:panelGroup>

                        <p:outputLabel value="#{resourcesBundle.EditMesuresPreventivesLabel_femmeinformee}" for="femmeinformee" />
                        <h:panelGroup>
                            <p:selectOneMenu id="femmeinformee"  style="width: 160px;" value="#{mesuresPreventivesController.selected.femmeinformee}" title="#{resourcesBundle.EditMesuresPreventivesTitle_femmeinformee}">
                                <f:selectItem itemLabel=""/>
                                <f:selectItem itemLabel="Oui" itemValue="Oui"/>
                                <f:selectItem itemLabel="Non" itemValue="Non"/>
                            </p:selectOneMenu>
                        </h:panelGroup>
                        <ui:remove>
                            <p:outputLabel value="Utilisateur" for="utilisateur" />
                            <p:selectOneMenu id="utilisateur" value="#{infosFemmeController.selected.utilisateur}" required="true" requiredMessage="#{resourcesBundle.CreateInfosFemmeRequiredMessage_utilisateur}" converter="usersConverter">
                                <f:selectItem itemLabel="#{resourcesBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{usersController.items}"
                                               var="utilisateurItem"
                                               itemValue="#{utilisateurItem}"
                                               itemLabel="#{utilisateurItem.uname.toString()}"/>
                            </p:selectOneMenu>
                        </ui:remove>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{mesuresPreventivesController.save}" value="#{resourcesBundle.Save}" update="display,:MesuresPreventivesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('MesuresPreventivesEditDialog'));">
                        <p:confirm header="#{resourcesBundle.ConfirmationHeader}" message="#{resourcesBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton  value="#{resourcesBundle.Cancel}" onclick="PF('MesuresPreventivesEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
