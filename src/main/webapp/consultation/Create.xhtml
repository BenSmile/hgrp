                                        <f:selectItem itemLabel="#{resourcesBundle.SelectOneMessage}"/>
                                        <f:selectItems value="#{infosFemmeController.items}"
                                                       var="numDossierItem"
                                                       itemValue="#{numDossierItem}"

                                    <p:inputText style="visibility: hidden" id="user" value="#{consultationController.user}" title="user: " size="30" maxlength="30"/>

                                </h:panelGroup>

                                </h:panelGroup>
                                <p:outputLabel value="#{resourcesBundle.CreateConsultationLabel_hauteurUterine} (cm)" for="hauteurUterine" />
                                <h:panelGroup>
                                    <p:spinner id="hauteurUterine" min="0" style="width: 160px;" value="#{consultationController.selected.hauteurUterine}" title="#{resourcesBundle.CreateConsultationTitle_hauteurUterine}" size="20"/>

                                <p:outputLabel value="#{resourcesBundle.CreateConsultationLabel_surfaceuterine}" for="surfaceuterine" />

                                        <f:selectItem itemLabel="Présent" itemValue="Présent"/>

                                <p:outputLabel value="TA (cm de Hg)" for="ta" />
                                <h:panelGroup>
                                    <p:inputMask id="ta"  value="#{consultationController.ta}" mask="99/99" required="true"/>

                                <ui:remove>
                                    <p:outputLabel value="#{resourcesBundle.CreateConsultationLabel_ta1}" for="ta1" />
                                    <h:panelGroup>
                                        <p:spinner id="ta1" style="width: 160px;" value="#{consultationController.selected.ta1}" title="#{resourcesBundle.CreateConsultationTitle_ta1}"/>
                                    </h:panelGroup>

                                    <p:outputLabel value="#{resourcesBundle.CreateConsultationLabel_ta2}" for="ta2" />

                                        <f:selectItem itemLabel=""/>
                                        <f:selectItem itemLabel="Non" itemValue="Non"/>
                                        <f:selectItem itemLabel="détectée" itemValue="détectée"/>
                                        <f:selectItem itemLabel="référée" itemValue="référée"/>
                                    </p:selectOneMenu>
                                </h:panelGroup>

                            </p:panelGrid>
                        </p:tab>
                        <p:tab id="ConsultationTab2" title="#{resourcesBundle.TabHeaderPrefix} 2">
                            <p:panelGrid columns="4" columnClasses="column">
                                <p:outputLabel value="#{resourcesBundle.CreateConsultationLabel_raison}" for="raison" />
                                <h:panelGroup>
                                    <p:inputTextarea rows="4" cols="30" id="raison" value="#{consultationController.selected.raison}" title="#{resourcesBundle.CreateConsultationTitle_raison}" />
                                </h:panelGroup>
                                <p:outputLabel value="#{resourcesBundle.CreateConsultationLabel_decisioncentresante}" for="decisioncentresante" />
                                <h:panelGroup>
                                    <p:selectCheckboxMenu required="true" id="decisioncentresante" value="#{consultationController.decisions}"

                                        <f:selectItem itemLabel="aucune" itemValue="aucune"/>
                                        <f:selectItem itemLabel="CPN Normal" itemValue="CPN Normal"/>
                                        <f:selectItem itemLabel="RDV(référée) à la maternité" itemValue="RDV(référé) à la maternité"/>

                        <p:confirm header="#{resourcesBundle.ConfirmationHeader}" message="#{resourcesBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{resourcesBundle.Cancel}" onclick="PF('ConsultationCreateDialog').hide()"/>
