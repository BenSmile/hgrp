<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ExamenLaboEditDlg" widgetVar="ExamenLaboEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{resourcesBundle.EditExamenLaboTitle}" closeOnEscape="true">

            <h:form id="ExamenLaboEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{examenLaboController.selected != null}">

                        <p:outputLabel value="#{resourcesBundle.EditExamenLaboLabel_numDossier}" for="numDossier" />
                        <p:selectOneMenu id="numDossier" value="#{examenLaboController.selected.numDossier}" required="true" requiredMessage="#{resourcesBundle.EditExamenLaboRequiredMessage_numDossier}" converter="infosFemmeConverter">
                            <f:selectItem itemLabel="#{resourcesBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{infosFemmeController.items}"
                                           var="numDossierItem"
                                           itemValue="#{numDossierItem}"
                                           itemLabel="#{numDossierItem.numDossier.toString()}"/>
                        </p:selectOneMenu>

                        <h:outputLabel value="#{resourcesBundle.EditExamenLaboLabel_idExamenLabo}" for="idExamenLabo" />
                        <h:outputText id="idExamenLabo" value="#{examenLaboController.selected.idExamenLabo}" />

                        <p:outputLabel value="#{resourcesBundle.EditExamenLaboLabel_dateExamenLabo}" for="dateExamenLabo" />
                        <p:calendar id="dateExamenLabo" pattern="MM/dd/yyyy" value="#{examenLaboController.selected.dateExamenLabo}" title="#{resourcesBundle.EditExamenLaboTitle_dateExamenLabo}"  showOn="button"/>

                        <p:outputLabel value="#{resourcesBundle.EditExamenLaboLabel_nomtechnicien}" for="nomtechnicien" />
                        <p:inputText id="nomtechnicien" value="#{examenLaboController.selected.nomtechnicien}" title="#{resourcesBundle.EditExamenLaboTitle_nomtechnicien}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{resourcesBundle.EditExamenLaboLabel_nomMedecin}" for="nomMedecin" />
                        <p:inputText id="nomMedecin" value="#{examenLaboController.selected.nomMedecin}" title="#{resourcesBundle.EditExamenLaboTitle_nomMedecin}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{resourcesBundle.EditExamenLaboLabel_hemoglobine}" for="hemoglobine" />
                        <p:inputText id="hemoglobine" value="#{examenLaboController.selected.hemoglobine}" title="#{resourcesBundle.EditExamenLaboTitle_hemoglobine}"/>

                        <p:outputLabel value="#{resourcesBundle.EditExamenLaboLabel_groupeSanguin}" for="groupeSanguin" />
                        <p:inputText id="groupeSanguin" value="#{examenLaboController.selected.groupeSanguin}" title="#{resourcesBundle.EditExamenLaboTitle_groupeSanguin}" size="2" maxlength="2"/>

                        <p:outputLabel value="#{resourcesBundle.EditExamenLaboLabel_goutteEpaisse}" for="goutteEpaisse" />
                        <p:inputText id="goutteEpaisse" value="#{examenLaboController.selected.goutteEpaisse}" title="#{resourcesBundle.EditExamenLaboTitle_goutteEpaisse}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{resourcesBundle.EditExamenLaboLabel_sellesdirectes}" for="sellesdirectes" />
                        <p:inputText id="sellesdirectes" value="#{examenLaboController.selected.sellesdirectes}" title="#{resourcesBundle.EditExamenLaboTitle_sellesdirectes}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{resourcesBundle.EditExamenLaboLabel_rubeole}" for="rubeole" />
                        <p:inputText id="rubeole" value="#{examenLaboController.selected.rubeole}" title="#{resourcesBundle.EditExamenLaboTitle_rubeole}" size="35" maxlength="35"/>

                        <p:outputLabel value="#{resourcesBundle.EditExamenLaboLabel_vdrl}" for="vdrl" />
                        <p:inputText id="vdrl" value="#{examenLaboController.selected.vdrl}" title="#{resourcesBundle.EditExamenLaboTitle_vdrl}" size="35" maxlength="35"/>

                        <p:outputLabel value="#{resourcesBundle.EditExamenLaboLabel_toxoplasmose}" for="toxoplasmose" />
                        <p:inputText id="toxoplasmose" value="#{examenLaboController.selected.toxoplasmose}" title="#{resourcesBundle.EditExamenLaboTitle_toxoplasmose}" size="45" maxlength="45"/>
                        <ui:remove>
                            <p:outputLabel value="#{resourcesBundle.EditExamenLaboLabel_utilisateur}" for="utilisateur" />
                            <p:selectOneMenu id="utilisateur" value="#{examenLaboController.selected.utilisateur}" required="true" requiredMessage="#{resourcesBundle.EditExamenLaboRequiredMessage_utilisateur}" converter="usersConverter">
                                <f:selectItem itemLabel="#{resourcesBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{usersController.items}"
                                               var="utilisateurItem"
                                               itemValue="#{utilisateurItem}"
                                               itemLabel="#{utilisateurItem.uname.toString()}"/>
                            </p:selectOneMenu>
                        </ui:remove>


                    </p:panelGrid>
                    <p:commandButton actionListener="#{examenLaboController.save}" value="#{resourcesBundle.Save}" update="display,:ExamenLaboListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ExamenLaboEditDialog'));">
                        <p:confirm header="#{resourcesBundle.ConfirmationHeader}" message="#{resourcesBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{resourcesBundle.Cancel}" oncomplete="PF('ExamenLaboEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
