<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{resourcesBundle.ReglesTitle}"/>
    </ui:define>
    <ui:define name="breadCrumb">

        <p:breadCrumb style="text-decoration: none; text-transform: none; height: 20px; ">
            <p:menuitem value="Stat" url="#" />
            <p:menuitem value="Options" url="#" />
            <p:menuitem value="Statistiques" url="#" />
        </p:breadCrumb> 
    </ui:define>
    <ui:define name="content">

        <h:panelGrid columns="1" columnClasses="left,right" style="width:100%">
            <ui:remove>
                <p:chart type="line" model="#{statistique.animatedModel1}" style="width:1000px; height: 400px;" />
            </ui:remove>
            <p:chart type="bar" model="#{rapportPF.statModel}" style="width:1400px;" />

        </h:panelGrid>

    </ui:define>

</ui:composition>
